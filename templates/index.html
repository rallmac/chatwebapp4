<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Home</h2>
    <form action="{{ url_for('chat.search_user') }}" method="POST">
        <input type="text" name="username" placeholder="Enter username to chat">
        <button type="submit">Search</button>
    </form>
    
    <div>
        <a href="{{ url_for('auth.logout') }}"><button>Logout</button></a>
        <a href="{{ url_for('auth.view_users') }}"><button>Find friends</button></a>
        <a href="{{ url_for('auth.login') }}"><button>Login</button></a>
        <a href="{{ url_for('auth.register') }}"><button>Register</button></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
</body>
</html>
