{% extends "base.html" %}

{% block body %}
<div class="container mt-3">
    <h1 class="text-center">Search Results</h1>
    {% if users %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p class="text-center">No users found.</p>
    {% endif %}
</div>
{% endblock %}
